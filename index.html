<!DOCTYPE html>
<html lang="en">
<head>
    <!--WEBSITE META DATA-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Fitness Centre Membership System</title>

    <!--JAVASCRIPT (JS)-->
    <script src="main.js"></script>
    <script src="popout.js"></script>

    <!-- STYLE SHEETS (CSS)-->
    <link rel="stylesheet" href="main.css">

    <!--FONTS (GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

    <script>
        // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal 
    btn.onclick = function() {
    modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
    modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
    }
    </script>
</head>
<body>
    <section>
        <div class="header">
            <p class="header-left">Local Fitness Centre Membership System</p>
            <p class="header-right">About Us</p>
        </div>
    </section>

    <section>
        <div class="body">
            <br>
            <br>
            <button>Add Customer</button>
            <button id="view_customers">View Customers</button>
                <div id="view_customers" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <div class="modal-header">
                          <span class="close">&times;</span>
                          <h2>Modal Header</h2>
                        </div>
                        <div class="modal-body">
                          <p>Some text in the Modal Body</p>
                          <p>Some other text...</p>
                        </div>
                        <div class="modal-footer">
                          <h3>Modal Footer</h3>
                        </div>
                      </div>
                
                </div>
        </div>
    </section>

    <section>
        <div class="footer">
            foother
        </div>
    </section>
</body>
</html>
